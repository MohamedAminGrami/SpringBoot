<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="ISO-8859-1">
 <tilte></title>
 <link rel="stylesheet" type="text/css"  th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container text-center">
   <div><h1><a th:href="@{/}">Home</a></h1></div>
   <div><h1>Liste Des Utilisateurs</h1></div>
   <div>
     <h3><a th:href="@{/USER/new}">Ajouter Utilisateur</a></h3>
     </div>
   <div>
       <table class="table table-borded">
         <thead class="thead-dark">
           <tr>
             <th>ID</th>
             <th>Email</th>
             <th>Role</th>
             <th>Action</th>
          </tr>
         </thead>
         <tbody>
            <th:block th:each="user : ${listUsers}">
            <tr>
               <td>[[${user.id}]]</td>    
               <td>[[${user.email}]]</td>  
               <td>[[${user.roles}]]</td> 
               <td>
                   <a th:href="@{'/USER/edit/' + ${user.id}}">Modifier</a> 
                   &nbsp;&nbsp;
                   <a th:href="@{'/USER/delete/' + ${user.id}}">Supprimer<a> 
            </td>       
            </tr>
            </th:block>
          </tbody>
       </table>
    </div>
</body>
</html>
