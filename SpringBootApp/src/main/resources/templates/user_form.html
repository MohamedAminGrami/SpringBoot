<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="ISO-8859-1">
 <tilte></title>
 <link rel="stylesheet" type="text/css"  th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" />
</head>
<body>
<div class="container text-center">
   <div><h1><a th:href="@{/}">Home</a></h1></div>
   <div th:if="${user.id == null}"><h1>Creer Un Nouveau Utilisateur </h1></div>
   <div th:unless="${user.id == null}"><h1>Modifier Un Utilisateur</h1></div>
   
   <form th:action="@{/USER/save}"  th:object="${user}" method="post" style="max-width: 600px; margin: 0 auto;">
   <input type="hidden" th:field="*{id}" />
   <div class="container text-center">
     <div class="form-group-now">
        <label class="col-form-label  col-sm-4">Email: </label>
        <div class="col-sm-8">
          <input type="email"  th:field="*{email}" class="form-control"  required />
         </div>
      </div>
      <div class="form-group-now">
        <label class="col-form-label  col-sm-4">Mot de passe: </label>
        <div class="col-sm-8">
          <input type="password"  th:field="*{password}" class="form-control"  required />
         </div>
      </div>
      
       <div class="form-group-now">
        <label class="col-form-label  col-sm-4">Role : </label>
        <div class="col-sm-8 text-left">
           <th:block th:each="role : ${listRoles}">
              <div>
                  <input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}" class="m-2" />
              </div>
           </th:block>
        </div>   
      </div>  
      <div class="text-center p-3">
         <button type="submit"  class="btn btn-primary">Enregistrer</button>
      </div>
   </div>
   </form>

</body>
</html>
